<div id="wrapper">
    <app-header></app-header>
    <div class="pt-5">
        <section class="content" *ngIf="collection">
            <h3 class="text-center title">{{collection.title}}</h3>
            <div class="row zoom">
                <div class="col-md-4 col-sm-6 col-12 p-4">
                    <img [src]="cover" *ngIf="cover" zoom/>
                </div>
                <div class="col-md-8 col-sm-6 col-12 p-4">
                    <div class="col-12 mb-3 collection-user p-3">
                        <div *ngIf="collection?.user" class="row">
                            <div class="col-sm-3 col-12">
                                <img [src] ="collection.user.profile_image.large" class="border rounded-circle"/>
                            </div>
                            <div class="col-sm-9 col-12">
                                <p>{{collection.user.username}}</p>
                                <p class="text-black-50" *ngIf="collection.user?.location">
                                    <i class="fa fa-map-marker"></i>  {{collection.user.location}}
                                </p>
                                <p>{{collection.user.bio}}</p>
                            </div>
                        </div>
                    </div>
                    <p>{{collection.description}}</p>
                    <div class="pb-3" *ngIf="collection?.tags">
                        <span *ngFor="let tag of collection.tags" class="tag">{{tag.title}}</span>
                    </div>
                    <div class="col-12">
                        <div class="row" *ngIf="collection?.preview_photos">
                            <div class="p-1" *ngFor="let pCol of collection.preview_photos">
                                <img [src] ="pCol.urls.small" class="collection-thumb" zoom/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="collection-photo pt-2">
                <h4 class="text-center mb-4">{{collection.total_photos}} <i class="fa fa-image"></i></h4>

                <!-- there are just 10 photos -> we dont need to scroll-->
                <div class="row justify-content-around p-3">
                    <div class="pb-3" *ngFor="let photo of collectionPhotos">
                        <app-photo [photo]="photo"></app-photo>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
