<div class="photo" *ngIf="photo">
    <a routerLink="/photo/{{photo.id}}">
        <img class="rounded-top main-img" [src]="photo.urls?.small">
        <div class="row photo-user">
            <img class="user-img d-inline-block" [src]="photo.user.profile_image.small"/>
            <span class=""><i class="fa fa-heart"></i>{{photo.likes}}</span>
        </div>
    </a>
</div>
