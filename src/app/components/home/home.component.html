<div id="wrapper">
    <app-header></app-header>

    <section class="discovery no-padding" [style.backgroundImage]="'url('+ randomImg + ')'" *ngIf="randomImg">
        <div class="row discovery-bg">
			<h3>Share your best photos :)</h3>
        </div>
    </section>
    <section>
        <div class="content">
            <h3 class="text-center title">Popular Images</h3>
            <app-photos [page]="1" [perPage]="20" orderBy="popular"></app-photos>
        </div>
    </section>
</div>
