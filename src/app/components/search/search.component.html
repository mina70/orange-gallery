 <div id="wrapper">
    <app-header></app-header>
    <div class="pt-5">
        <section class="content">
            <h3 class="text-center title">search results for: {{search}} </h3>
            <div class="row justify-content-around p-3">
                <div class="search-results" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="150" (scrolled)="photosScroll()"></div>
                <div class="pb-3" *ngFor="let photo of searchResult">
                   <app-photo [photo]="photo"></app-photo>
                </div>
            </div>
        </section>
    </div>
</div>
